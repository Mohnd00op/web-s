    }

    @keyframes fadeUp {
      0% {
        transform: translateY(40px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideDown {
      from {
        transform: translateY(-40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {

<script>
const toggleBtn = document.getElementById('dashboardToggleBtn');
    const sidebar = document.getElementById('heistSidebar');
    const closeBtn = document.getElementById('heistCloseBtn');
    const overlay = document.getElementById('heistOverlay');

    function openSidebar() {
      sidebar.classList.add('active');
      overlay.classList.add('active');
      toggleBtn.style.display = 'none';
    }

    function closeSidebar() {
      sidebar.classList.remove('active');
      overlay.classList.remove('active');
      setTimeout(() => {
        toggleBtn.style.display = 'block';
      }, 400);
    }

    toggleBtn.addEventListener('click', openSidebar);
    closeBtn.addEventListener('click', closeSidebar);
    overlay.addEventListener('click', closeSidebar);

   
    const mainBotToggle = document.getElementById('mainBotToggle');
    const mainBotSubLinks = document.getElementById('mainBotSubLinks');

    mainBotToggle.addEventListener('click', () => {
      if (mainBotSubLinks.style.display === 'block') {
        mainBotSubLinks.style.display = 'none';
        mainBotToggle.textContent = '▼';
      } else {
        mainBotSubLinks.style.display = 'block';
        mainBotToggle.textContent = '▲';
      }
    });

   
    const miniBotToggle = document.getElementById('miniBotToggle');
    const miniBotSubLinks = document.getElementById('miniBotSubLinks');

    miniBotToggle.addEventListener('click', () => {

        miniBotToggle.textContent = '▼';
      } else {
        miniBotSubLinks.style.display = 'block';
        miniBotToggle.textContent = '▲';
      }
    });
